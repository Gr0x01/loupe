<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Confirm your new email</title>
  <!--[if mso]>
  <style type="text/css">
    table { border-collapse: collapse; }
    .fallback-font { font-family: Arial, sans-serif !important; }
  </style>
  <![endif]-->
  <style type="text/css">
    @media only screen and (max-width: 480px) {
      .email-container { padding: 24px 16px !important; }
      .content-card { padding: 32px 24px !important; }
      .cta-button { padding: 14px 24px !important; width: 100% !important; box-sizing: border-box !important; }
    }
  </style>
</head>
<body style="margin: 0; padding: 0; background-color: #F5F5F7; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;">
  <table role="presentation" width="100%" cellspacing="0" cellpadding="0" style="background-color: #F5F5F7;">
    <tr>
      <td class="email-container" align="center" style="padding: 48px 20px;">
        <table role="presentation" width="100%" cellspacing="0" cellpadding="0" style="max-width: 520px;">
          <!-- Logo -->
          <tr>
            <td style="padding-bottom: 32px;">
              <span style="font-family: Georgia, 'Times New Roman', serif; font-size: 24px; font-weight: 400; color: #111118; letter-spacing: -0.5px;">Loupe</span>
            </td>
          </tr>
          <!-- Content Card -->
          <tr>
            <td>
              <table role="presentation" width="100%" cellspacing="0" cellpadding="0" style="background-color: #FFFFFF; border-radius: 16px; border: 1px solid #E5E5EA;">
                <tr>
                  <td class="content-card" style="padding: 40px 36px;">
                    <h1 style="margin: 0 0 8px 0; font-family: Georgia, 'Times New Roman', serif; font-size: 28px; font-weight: 400; color: #111118; line-height: 1.2; letter-spacing: -0.5px;">
                      Confirm your new email
                    </h1>
                    <p style="margin: 0 0 32px 0; font-size: 17px; color: #55556D; line-height: 1.5;">
                      Click below to update your email to <strong style="color: #111118;">{{ .NewEmail }}</strong>.
                    </p>

                    <!-- CTA -->
                    <table role="presentation" width="100%" cellspacing="0" cellpadding="0" style="margin-bottom: 28px;">
                      <tr>
                        <td>
                          <a class="cta-button" href="{{ .ConfirmationURL }}" style="display: inline-block; background-color: #5B2E91; color: #FFFFFF; font-size: 15px; font-weight: 600; text-decoration: none; padding: 14px 24px; border-radius: 10px;">
                            Confirm new email
                          </a>
                        </td>
                      </tr>
                    </table>

                    <!-- Security note -->
                    <table role="presentation" width="100%" cellspacing="0" cellpadding="0">
                      <tr>
                        <td style="padding: 20px; background-color: #F5F5F7; border-radius: 12px;">
                          <p style="margin: 0; font-size: 14px; color: #8E8EA0; line-height: 1.5;">
                            If you didn't request this change, please ignore this email. Your account will remain connected to your current email address.
                          </p>
                        </td>
                      </tr>
                    </table>
                  </td>
                </tr>
              </table>
            </td>
          </tr>
          <!-- Footer -->
          <tr>
            <td style="padding-top: 28px; text-align: center;">
              <p style="margin: 0; font-size: 13px; color: #8E8EA0;">
                <a href="https://getloupe.io/settings" style="color: #8E8EA0; text-decoration: underline;">Manage emails</a>
              </p>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
