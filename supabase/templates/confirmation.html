<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Confirm your email</title>
  <!--[if mso]>
  <style type="text/css">
    table { border-collapse: collapse; }
    .fallback-font { font-family: Arial, sans-serif !important; }
  </style>
  <![endif]-->
  <style type="text/css">
    @media only screen and (max-width: 480px) {
      .email-container { padding: 24px 16px !important; }
      .content-card { padding: 32px 24px !important; }
      .cta-button { padding: 14px 24px !important; width: 100% !important; box-sizing: border-box !important; }
    }
  </style>
</head>
<body style="margin: 0; padding: 0; background-color: #F8FAFC; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;">
  <table role="presentation" width="100%" cellspacing="0" cellpadding="0" style="background-color: #F8FAFC;">
    <tr>
      <td class="email-container" align="center" style="padding: 48px 20px;">
        <table role="presentation" width="100%" cellspacing="0" cellpadding="0" style="max-width: 520px;">
          <!-- Logo -->
          <tr>
            <td style="padding-bottom: 32px;">
              <span style="font-family: 'Trebuchet MS', 'Gill Sans', 'Helvetica Neue', Arial, sans-serif; font-size: 24px; font-weight: 400; color: #0F172A; letter-spacing: -0.5px;">Loupe</span>
            </td>
          </tr>
          <!-- Content Card -->
          <tr>
            <td>
              <table role="presentation" width="100%" cellspacing="0" cellpadding="0" style="background-color: #FFFFFF; border-radius: 10px; border: 2px solid #9AAABD; box-shadow: 2px 2px 0 rgba(51, 65, 85, 0.14);">
                <tr>
                  <td class="content-card" style="padding: 40px 36px;">
                    <h1 style="margin: 0 0 8px 0; font-family: 'Trebuchet MS', 'Gill Sans', 'Helvetica Neue', Arial, sans-serif; font-size: 28px; font-weight: 400; color: #0F172A; line-height: 1.2; letter-spacing: -0.5px;">
                      Welcome to Loupe.
                    </h1>
                    <p style="margin: 0 0 32px 0; font-size: 17px; color: #64748B; line-height: 1.5;">
                      One click to confirm your email and get started.
                    </p>

                    <!-- What you'll get -->
                    <table role="presentation" width="100%" cellspacing="0" cellpadding="0" style="margin-bottom: 28px;">
                      <tr>
                        <td style="padding: 20px; background-color: #F8FAFC; border-radius: 10px;">
                          <p style="margin: 0 0 6px 0; font-size: 13px; font-weight: 600; color: #94A3B8; text-transform: uppercase; letter-spacing: 0.5px;">
                            What you'll get
                          </p>
                          <p style="margin: 0; font-size: 15px; color: #0F172A; line-height: 1.6;">
                            We screenshot your pages on a schedule, detect meaningful changes, and tell you whether they helped or hurt.
                          </p>
                        </td>
                      </tr>
                    </table>

                    <!-- CTA -->
                    <table role="presentation" width="100%" cellspacing="0" cellpadding="0">
                      <tr>
                        <td>
                          <a class="cta-button" href="{{ .ConfirmationURL }}" style="display: inline-block; background-color: #FF6B4A; color: #FFFFFF; font-size: 15px; font-weight: 600; text-decoration: none; padding: 14px 24px; border-radius: 10px;">
                            Confirm email
                          </a>
                        </td>
                      </tr>
                    </table>
                  </td>
                </tr>
              </table>
            </td>
          </tr>
          <!-- Footer -->
          <tr>
            <td style="padding-top: 28px; text-align: center;">
              <p style="margin: 0; font-size: 13px; color: #94A3B8;">
                <a href="https://getloupe.io/settings" style="color: #94A3B8; text-decoration: underline;">Manage emails</a>
              </p>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
